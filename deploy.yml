envs:
  - name: dev
    auto_merge: false
    required_contexts:
      - "publish-image"
    dynamic_payload:
      enabled: true
      application:
        type: string
        description: Application
        default: argocd-demo-dev
  - name: prod
    auto_merge: true
    required_contexts:
      - "publish-image"
    production_environment: true
    payload:
      application: argocd-demo-prod
  
